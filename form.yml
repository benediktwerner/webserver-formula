apache:
  $type: hidden-group

  title:
    $default: Example webserver
  show_subtitle:
    $type: boolean
  subtitle:
    $visibleIf: apache$show_subtitle == true

  image:
    $type: select
    $values: ["chameleon", "tux", "no image"]
    $default: chameleon

  list_items:
    $type: number
    $default: 3

  background_color:
    $type: color
    $default: "#043158"
